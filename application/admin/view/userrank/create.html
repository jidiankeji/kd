{include  file='public:header'/}
<div class="admin-main-bt">
    <ul>
        <li class="li1">会员</li>
        <li class="li2">会员等级</li>
        <li class="li2 li3">添加等级</li>
    </ul>
</div>

<style>
.admin-table-left { width: 200px;}
.profit{ text-align:center; color:#000; font-weight:bold; background:#ECECEC;}
</style>

<div class="listBox clfx">
    <div class="menuManage">
        <form  target="x-frame" action="{:url('userrank/create')}" method="post">
            <div class="admin-main-sc-add">
                <div class="admin-table-box">
                     <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style="border-collapse:collapse;margin:0px;vertical-align:middle;background-color:#FFF;">
                     
                       <tr><td class="admin-table-right profit" colspan = "2"> 等级名称 </td></tr>
                       <tr>
                            <td class="admin-table-left">等级名称：</td>
                            <td class="admin-table-right"><input type="text" name="data[rank_name]" value="{$detail.rank_name|default=''}" class="admin-sc-add-text-name w150"/>
                            <code>等级名称必填</code>
                            </td>
                        </tr>
                        
                        <tr><td class="admin-table-right profit" colspan = "2"> 购买金额</td></tr>
                		<tr class="jq_type_1">
                            <td class="admin-table-left">购买金额：</td>
                            <td class="admin-table-right"><input type="text" name="data[price]" value="{:round($detail['price']/100,2)}" class="admin-sc-add-text-name w80"/>
                            <code>购买金额</code>
                            </td>
                        </tr>
                        <tr><td class="admin-table-right profit" colspan = "2"> 升级条件 </td></tr>
                		<tr class="jq_type_1">
                            <td class="admin-table-left">直推多少人：</td>
                            <td class="admin-table-right"><input type="text" name="data[number]" value="{$detail['number']}" class="admin-sc-add-text-name w80"/>人
                            <code>直推多少人</code>
                            </td>
                        </tr>
                        <tr><td class="admin-table-right profit" colspan = "2"> 分销设置</td></tr>
                        <tr class="jq_type_1">
                            <td class="admin-table-left">1级订单分成比例：</td>
                            <td class="admin-table-right"><input type="text" name="data[rate1]" value="{$detail['rate1']}" class="admin-sc-add-text-name w80">%
                            <code>填写整数，1级订单分成比例</code>
                            </td>
                        </tr>
                        <tr class="jq_type_1">
                            <td class="admin-table-left">2级订单分成比例：</td>
                            <td class="admin-table-right"><input type="text" name="data[rate2]" value="{$detail['rate2']}" class="admin-sc-add-text-name w80">%
                            <code>填写整数，2级订单分成比例</code>
                            </td>
                        </tr>
                        <tr class="jq_type_1">
                            <td class="admin-table-left">3级订单分成比例：</td>
                            <td class="admin-table-right"><input type="text" name="data[rate3]" value="{$detail['rate3']}" class="admin-sc-add-text-name w80">%
                            <code>填写整数，3级订单分成比例</code>
                            </td>
                        </tr>
                        
                        <tr><td class="admin-table-right profit" colspan = "2"> 其他设置</td></tr>
                         
                        <tr>
                        <td class="admin-table-left">等级图标：</td>
                         <td class="admin-table-right">
                            <div class="admin-table-right-div">
                                <input type="hidden" name="data[photo]" value="{$detail.photo}" id="data_photo"/>
                                <div id="fileToUpload" >上传缩略图</div>
                            </div>
                            <div style="width:100px;height:80px; float:left;">
                                <img id="photo_img" width="60" height="60"  src="{:config_img($detail['photo'])}"/>
                            </div>
                            <script>                                            
                                var uploader = WebUploader.create({                             
                                auto: true,                             
                                swf: '/static/default/webuploader/Uploader.swf',                             
                                server: '{:url("app/upload/uploadify",array("model"=>""))}',                             
                                pick: '#fileToUpload',                             
                                resize: true,  
                            });                                                 
                            uploader.on('uploadSuccess',function(file,resporse){                            
                                $("#data_photo").val(resporse.url);                             
                                $("#photo_img").attr('src',resporse.url).show();                         
                            });                                                
                            uploader.on( 'uploadError', function(file){                             
                                layer.msg('上传出错', {icon: 5});                         
                            });                     
                            </script>
                        </td>
                       
                        
                    </table>
                </div>
                <div class="admin-small-qr"><input type="submit" value="确认保存" class="admin-btn-small-quren"/></div>
            </div>
        </form>
    </div>
</div>




{include  file='public:footer'/}
