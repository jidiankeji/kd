{include  file='public:header'/}
<div class="admin-main-bt">
    <ul>
        <li class="li1">导航</li>
        <li class="li2">导航管理</li>
        <li class="li2 li3">添加导航</li>
    </ul>
</div>

<div class="admin-main-sc-add ">
    <div class="admin-table-box">
        <form  target="x-frame" action="{:url('navigation/create',array('parent_id'=>$parent_id,'status'=>$status))}" method="post">
            <table  bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;">


                <tr>
                    <td class="admin-table-left">导航名称：</td>
                    <td class="admin-table-right"><input type="text" name="data[nav_name]" value="{$detail.nav_name|default=''}" class="admin-manage-input w160"/>
					<code>导航名称</code>
                    </td>
                </tr>
                <tr>
                    <td class="admin-table-left">导航说明：</td>
                    <td class="admin-table-right"><input type="text" name="data[title]" value="{$detail.title|default=''}" class="admin-manage-input w160"/>
					<code>浅灰色文字说明</code>
                    </td>
                </tr>
                <tr>
                    <td class="admin-table-left">图标红色文字：</td>
                    <td class="admin-table-right"><input type="text" name="data[colour]" value="{$detail.colour|default=''}" class="admin-manage-input"/>
                    <code>导航红色文字</code>
                    </td>
                </tr>
                <tr>
                    <td class="admin-table-left">图标：</td>
                     <td class="admin-table-right">
                        <div style="width: 300px;height:100px; float:left;">
                            <input type="hidden" name="data[photo]" value="{$detail.photo}" id="data_photo"/>
                            <div id="fileToUpload" >上传图标</div>
                        </div>
                        <div style="width:300px;height:100px; float:left;">
                            <img id="photo_img" width="60" height="60" src="{:config_img($detail['photo'])}"/>
                        </div>
                        <script>
                            var uploader = WebUploader.create({
                            auto: true,
                            swf: '/static/default/webuploader/Uploader.swf',
                            server: '{:url("app/upload/uploadify",array("model"=>""))}',
                            pick: '#fileToUpload',
                            resize: true,
                        });
                        uploader.on('uploadSuccess',function(file,resporse){
                            $("#data_photo").val(resporse.url);
                            $("#photo_img").attr('src',resporse.url).show();
                        });
                        </script>
                    </td>
                </tr>
              
                
                <tr class="jq_type_0">
                    <td class="admin-table-left">导航链接：</td>
                    <td class="admin-table-right"><input type="text" name="data[url]" value="{$detail.url|default=''}" class="admin-manage-input admin-manage-input2"/>
                     {include file='public:url'/}
                    </td>
                </tr>

               
                <tr>
                    <td class="admin-table-left">排序：</td>
                    <td class="admin-table-right"><input type="text" name="data[orderby]" value="{$detail.orderby|default=''}" class="admin-manage-input"/>
                        <code>数字越小越高</code>
                    </td>
                </tr>
            


            </table>
            <div class="admin-small-qr"><input type="submit" value="确认添加" class="admin-btn-small-quren"/></div>
        </form>
    </div>
</div>


{include  file='public:footer'/}
