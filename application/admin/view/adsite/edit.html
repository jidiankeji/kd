{include  file='public:header'/}
<div class="admin-main-bt">
    <ul>
        <li class="li1">功能</li>
        <li class="li2">广告</li>
        <li class="li2 li3">新增</li>
    </ul>
</div>
<form target="x-frame" action="{:url('adsite/edit',array('site_id'=>$detail['site_id']))}" method="post">
    <div class="admin-main-sc-add">
        <div class="admin-table-box">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style="border-collapse:collapse;margin:0px;vertical-align:middle;background-color:#FFF;">
                <tr>
                    <td class="admin-table-left">广告位名称：</td>
                    <td class="admin-table-right"><input type="text" name="data[site_name]" value="{$detail.site_name|default=''}" class="admin-manage-input w300" />
                    </td>
                </tr>    
                <tr>
                    <td class="admin-table-left">广告位类型：</td>
                    <td class="admin-table-right">
                        <select name="data[site_type]" class="admin-manage-select-2 w300">
                            {foreach name="types" item="var" key="key"}
                                <option value="{$key}"  {eq name="key" value="$detail.site_type"}selected="selected"{/eq}>{$var}</option>
                            {/foreach}
                        </select> 
                    </td>
                </tr>
                <tr>
                    <td class="admin-table-left">广告位位置：</td>
                    <td  class="admin-table-right">
                        <select name="data[site_place]" class="admin-manage-select-2 w300">
                            {foreach name="place" item="var" key="key"}
                                <option value="{$key}"  {eq name="key" value="$detail.site_place"}selected="selected"{/eq}>{$var}</option>
                            {/foreach}
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td class="admin-table-left">广告位售价：</td>
                    <td class="admin-table-right"><input type="text" name="data[site_price]" value="{$detail.site_price|default='0'}" class="admin-manage-input w80"/>
                    <code>这里是一天的售价，必须为整数，不支持小数点</code>
                    </td>
                </tr> 
                
            </table>
        </div>
        <div class="admin-small-qr"><input type="submit" value="确认编辑" class="admin-btn-small-quren"/></div>
    </div>
</form>

{include  file='public:footer'/}
